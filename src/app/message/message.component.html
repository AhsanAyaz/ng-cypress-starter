<div class="card" style="width: 18rem" *ngIf="message$ | async as message">
  <img [src]="message.userImage" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">Message</h5>
    <p class="card-text">
      {{ message.text }}
    </p>
    <button
      (click)="removeMessage(message)"
      role="button"
      class="btn btn-danger"
    >
      Delete
    </button>
  </div>
</div>
